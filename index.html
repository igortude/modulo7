<body>
    <h1>Validação Form - JavaScript</h1>
    <div class="container">
    <form id="formulario">
        <input id="btn-A" type="number" placeholder="Preencha.. A" required/>
        <input id="btn-B" type="number" placeholder="Preencha.. B" required/>
        <button type="submit">VALIDAR</button>
        <p class="sucesso">Validação OK</p>
        <p class="error">O valor do campo A, precisa ser menor do que o campo B.</p>
        </p>
    </form>
